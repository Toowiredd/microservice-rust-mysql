<!DOCTYPE html>
<html>
<head>
  <title>Demo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <style>.d-none { display: none; }</style>
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-4">Development Event Timeline</h1>

    <form id="filter-form" class="row g-3 mb-4">
      <div class="col-sm-5">
        <input type="text" class="form-control" id="source-filter" placeholder="Filter by source...">
      </div>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="event-type-filter" placeholder="Filter by event type...">
      </div>
      <div class="col-sm-2">
        <button type="submit" class="btn btn-primary w-100">Filter</button>
      </div>
    </form>

    <div id="app-loading-display">
      <div class="d-flex align-items-center">
        <strong>Loading events...</strong>
        <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
      </div>
    </div>

    <div id="timeline-container" class="d-none">
      <!-- Events will be rendered here by app.js -->
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
